<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Random Pokemon Generator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <section id="main">
      <h1>Random Pokemon Generator (9th Gen)</h1>
      <nav>
        <ul>
          <li>
            <a href="pokemons/index.html" class="tooltip">
              See pokemon list
              <span class="tooltiptext">
                See pokemon used in this generator
              </span>
            </a>
          </li>
        </ul>
      </nav>
      <form id="form">
        <div class="inputs">
          <input type="checkbox" id="ag" name="tier" value="ag" checked />
          <label for="ag" class="tooltip">
            AG
            <span class="tooltiptext">Anything Goes</span>
          </label>
          <input type="checkbox" id="uber" name="tier" value="uber" checked />
          <label for="uber" class="tooltip">
            Uber
            <span class="tooltiptext">Uber</span>
          </label>
          <input type="checkbox" id="ou" name="tier" value="ou" checked />
          <label for="ou" class="tooltip">
            OU
            <span class="tooltiptext">Over Used</span>
          </label>
          <input type="checkbox" id="uu" name="tier" value="uu" checked />
          <label for="uu" class="tooltip">
            UU
            <span class="tooltiptext">Under Used</span>
          </label>
          <input type="checkbox" id="pu" name="tier" value="pu" checked />
          <label for="pu" class="tooltip">
            PU
            <span class="tooltiptext">Partially Used</span>
          </label>
          <input type="checkbox" id="ru" name="tier" value="ru" checked />
          <label for="ru" class="tooltip">
            RU
            <span class="tooltiptext">Rarely Used</span>
          </label>
          <input type="checkbox" id="nu" name="tier" value="nu" checked />
          <label for="nu" class="tooltip">
            NU
            <span class="tooltiptext">Never Used</span>
          </label>
          <input type="checkbox" id="zu" name="tier" value="zu" checked />
          <label for="zu" class="tooltip">
            ZU
            <span class="tooltiptext">Zero Used</span>
          </label>
          <input type="checkbox" id="nfe" name="tier" value="nfe" checked />
          <label for="nfe" class="tooltip">
            NFE
            <span class="tooltiptext"
              >Not Fully Evolved. Keep in mind that not all non-fully evolved
              pokemon are NFE</span
            >
          </label>
          <input type="checkbox" id="lc" name="tier" value="lc" checked />
          <label for="nc" class="tooltip">
            LC
            <span class="tooltiptext">Little Cup</span>
          </label>
        </div>
        <div class="inputs">
          <input
            type="checkbox"
            id="different-species"
            name="different-species"
            value="different-species"
            checked
          />
          <label for="different-species" class="tooltip">
            Different Species
            <span class="tooltiptext">
              Generate pokemon with different base species
            </span>
          </label>
          <input
            type="checkbox"
            id="no-pre-evolutions"
            name="no-pre-evolutions"
            value="no-pre-evolutions"
            checked
          />
          <label for="no-pre-evolutions" class="tooltip">
            No Pre-evolutions
            <span class="tooltiptext">
              Generate pokemon that are not pre-evolutions. This flag remove
              pokemon for NFE, and not NFE that exists in other tiers.
            </span>
          </label>
          <input
            type="number"
            id="number-of-pokemons"
            name="number-of-pokemons"
            value="6"
          />
          <label for="number-of-pokemons" class="tooltip">
            # Pokemon
            <span class="tooltiptext">Number of pokemon to generate</span>
          </label>
        </div>
        <div>
          <button type="submit" class="main-btn">Generate</button>
          <button type="button" class="btn" id="export-btn">
            ðŸ“˜ Export pokemon list for this form
          </button>
          <button type="button" class="btn" id="copy-btn">
            ðŸ“‹ Copy for Showdown
          </button>
        </div>
      </form>
      <div id="alert">Mensaje</div>
    </section>
    <section id="pokemons">
      <ul id="pokemon-list"></ul>
    </section>

        Github</a
      >
      . Last Dex Update October 29th 2024. v1.8.0
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="js/app.js" type="module"></script>
  </body>
</html>
