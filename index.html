<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Random Pokemon Generator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <section id="main">
      <h1>Random Pokemon Generator (9th Gen)</h1>
      <nav>
        <ul>
          <li><a href="pokemons/index.html">See pokemon list</a></li>
        </ul>
      </nav>
      <form id="form">
        <div id="inputs">
          <input type="checkbox" id="ag" name="tier" value="ag" checked />
          <label for="ag">AG</label>
          <input type="checkbox" id="uber" name="tier" value="uber" checked />
          <label for="uber">Uber</label>
          <input type="checkbox" id="ou" name="tier" value="ou" checked />
          <label for="ou">OU</label>
          <input type="checkbox" id="uu" name="tier" value="uu" checked />
          <label for="uu">UU</label>
          <input type="checkbox" id="pu" name="tier" value="pu" checked />
          <label for="pu">PU</label>
          <input type="checkbox" id="ru" name="tier" value="ru" checked />
          <label for="ru">RU</label>
          <input type="checkbox" id="nu" name="tier" value="nu" checked />
          <label for="nu">NU</label>
          <input type="checkbox" id="zu" name="tier" value="zu" checked />
          <label for="zu">ZU</label>
          <input type="checkbox" id="nfe" name="tier" value="nfe" checked />
          <label for="nfe">NFE</label>
          <input type="checkbox" id="lc" name="tier" value="lc" checked />
          <label for="nc">LC</label>
        </div>
        <div>
          <button type="submit">Generate</button>
        </div>
      </form>
      <div id="alert">Mensaje</div>
    </section>
    <section id="pokemons">
      <ul id="pokemon-list"></ul>
    </section>
    <footer>
      Pokémon is © Nintendo. Website is © Ignacio Rueda. Last Update April 9th
      2024. v1.2.0
    </footer>
    <script src="js/app.js" type="module"></script>
  </body>
</html>
